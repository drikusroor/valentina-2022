<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"></link>
    <script>
      document.write(
        '<script src="http://' +
          (location.host || "localhost").split(":")[0] +
          ':35729/livereload.js?snipver=1"></' +
          "script>"
      );
    </script>
    <!-- load script.js -->
    <script src="script.js"></script>
  </head>
  <body>

    <audio src="swan-lake.mp4" autoplay loop></audio>

    <div class="stage">
      <div class="frame">
        <div class="floor"></div>
        <div class="dancer-container">
          <div class="dancer">
            <img class="ballet-animation" src="ballet-animation.gif" alt="ballet-animation" />
            <img class="buppo" src="buppo-head.png" alt="buppo-head" />
          </div>
        </div>
        <div class="curtain curtain--left"></div>
        <div class="curtain curtain--right"></div>
      </div>
      <div class="chairs">
        <div class="chairs--first-row">
          <div class="chair "></div>
          <div class="chair chair--second"></div>
          <div class="chair chair--third"></div>
          <div class="chair chair--fourth"></div>
        </div>
        
        <div class="chairs--second-row">
          <div class="chair "></div>
          <div class="chair chair--second"></div>
          <div class="chair chair--third"></div>
          <div class="chair chair--fourth"></div>
        </div>

        <div class="chairs--third-row">
          <div class="chair "></div>
          <div class="chair chair--second"></div>
          <div class="chair chair--third"></div>
          <div class="chair chair--fourth"></div>
        </div>
        
        <div class="chairs--fourth-row">
          <div class="chair "></div>
          <div class="chair chair--second"></div>
          <div class="chair chair--third"></div>
          <div class="chair chair--fourth"></div>
        </div>
        
      </div>
    </div>
  </body>
</html>
